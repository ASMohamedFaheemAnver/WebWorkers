<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Calculation</title>
  </head>
  <body>
    <h1>Fibonacci Sequence Calculation</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" value="10" />
    <button onclick="calculateFibonacci()">Calculate</button>
    <button onclick="alert('I am responding!')">Try clicking this</button>
    <p id="result"></p>

    <script>
      function fibonacci(n) {
        if (n <= 1) return n;
        return fibonacci(n - 1) + fibonacci(n - 2);
      }

      function calculateFibonacci() {
        const number = document.getElementById("number").value;
        document.getElementById("result").innerText = `Loading...`;
        const result = fibonacci(parseInt(number));
        document.getElementById(
          "result"
        ).innerText = `Fibonacci(${number}) = ${result}`;
      }
    </script>
  </body>
</html>
